    <title>Összeadó</title>

        <h1>Összeadó</h1>
        <h2>Két szám összeadása</h2>
        <div>

            <div class="mb-3">
                <label for="num1" 
                class="form-label">Szám 1</label>
                
                <input type="text" 
                class="form-control" 
                id="num1" 
                placeholder="szám">

            <div class="mb-3">
                <label for="num2" 
                class="form-label">Szám 2</label>

                <input type="text"

                id="num2" 
                placeholder="szám">
            </div>

            <button type="button" 
            class="btn btn-primary"
            id="calcButton">
            Számít
            </button>
            <div class="mb-3">

                class="form-label">Összeg</label>

                <input type="text" 
                class="form-control" 
                id="result" disabled>
